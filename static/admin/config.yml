                    name: "dayTimeList"
                    widget: "list" 
                    allow_add: false
                    fields: 
                      - { label: "Day", name: "dayTime", widget: "string"  }

          - label: "Map widget"
            name: "map"
            widget: "object"
            allow_add: false
            fields: 
              - { label: "Enable", name: "enable", widget: "boolean", hint: "show/hide google map", default: true  }


