faqItem:
  - title: Какие виды материалов вы принимаете на переработку?
    content: Мы принимаем все виды пластика, которые поддаются вторичной переработке.
  - title: Какой минимальный объем партии?
    content: "Относительно размера каждой партии решение принимается индивидуально,
      какие-то виды материалов мы принимаем от 100 кг (например, поликарбонат),
      а некоторые только от тонны. "
  - title: Есть ли требования по качеству, чистоте и т.п.?
    content: Конечно, но это так же зависит от каждого конкретного материала, если
      требуется мойка, то мы можем ее произвести, опять же заранее оговорив, что
      эта функция требует дополнительных затрат.
  - title: Есть ли у вас собственный транспорт?
    content: Да, по Санкт-Петербургу и Ленобласти, можем осуществить доставку
      собственным транспортом.
  - title: Какие виды материалов вы не перерабатываете?
    content: Мы не перерабатываем только микс материалов, которые невозможно
      разделить между собой.
